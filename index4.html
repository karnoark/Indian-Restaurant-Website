<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Restaurant Website</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="logo.png" alt="Restaurant Logo">
		</div>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Menu</a></li>
				<li><a href="#">Reservations</a></li>
				<li><a href="#">About</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section class="hero">
			<div class="hero-text">
				<h1>Welcome to Our Restaurant</h1>
				<p>Experience our delicious cuisine and friendly service in a relaxed atmosphere.</p>
				<a href="#" class="btn">View Menu</a>
			</div>
			<div class="hero-image">
				<img src="hero.jpg" alt="Restaurant Interior">
			</div>
		</section>

		<section class="menu">
			<h2>Our Menu</h2>
			<div class="menu-items">
				<div class="menu-item">
					<img src="dish1.jpg" alt="Dish 1">

				</div>
				<div class="menu-item">
					<img src="dish2.jpg" alt="Dish 2">
