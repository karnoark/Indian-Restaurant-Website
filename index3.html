<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fictional Client Home Page</title>
  <link rel="stylesheet" href="css/styles32.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="client-logo.png" alt="Client Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="promo-banner">
      <h1>Promotional Banner Heading</h1>
      <p>Promotional Banner Text</p>
      <button>Call to Action</button>
    </div>
    <div class="content-grid">
      <div class="column">
        <img src="image1.png" alt="Image 1">
        <h2>Column 1 Heading</h2>
        <p>Column 1 Text</p>
      </div>
      <div class="column">
        <img src="image2.jpg" alt="Image 2">
        <h2>Column 2 Heading</h2>
        <p>Column 2 Text</p>
      </div>
      <div class="column">
        <img src="image3.jpg" alt="Image 3">
        <h2>Column 3 Heading</h2>
        <p>Column 3 Text</p>
      </div>
    </div>
  </main>
  <footer>
    <div class="logo-small">
      <img src="client-logo-small.png" alt="Client Logo Small">
    </div>
    <div class="copywriting">
      <p>&copy; 2023 Fictional Client. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
